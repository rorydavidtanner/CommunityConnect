<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Community Connect</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fd9727;">
            <a class="navbar-brand" href="index.html">Website Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link btn btn-dark text-white" href="../views/layouts/browse.handlebars">Browse
                        Tasks</a>
                    <a class="nav-link" href="#">Sign up</a>
                    <a class="nav-link" href="#">Log in</a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">POST A TASK</h1>
                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc ullamcorper condimentum
                    ultrices. Cras euismod ornare laoreet.
                </p>
            </div>
        </div>

        <div class='container'>
            <div class="row">
                <div class="col-md-2"></div>
                <form class="col-md-10" id="post-form">
                    <div class="form-group row">
                        <label for="task-title" class="col-sm-2">Task Title</label>
                        <input type="text" class="form-control col-sm-6" id="inputTaskTitle">
                    </div>
                    <div class="form-group row">
                        <label for="categories" class="col-sm-2">Categories</label>
                        <select class="form-control col-sm-6" id="categories">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label for="task-details" class="col-sm-2">Description</label>
                        <textarea class="form-control col-sm-6" id="inputTaskDetails" rows="6"></textarea>
                    </div>
                    <div class="col-sm-10 text-center">
                        <button type="button" class="btn btn-dark">POST</button>
                    </div>
                </form>
            </div>
    </section>

    <footer class="position-sticky">
        <nav class="nav navbar-light" style="background-color: #fd9727">
            <a class="nav-link text-white" href="#">About</a>
            <a class="nav-link text-white" href="#">Team</a>
        </nav>
    </footer>

    <script type="text/javascript" src="./assets/js/post.js"></script>
</body>

</html>
